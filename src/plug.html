<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Создание и продвижение сайтов в Краснодаре : Веб-студия КИТ</title>

	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/site.webmanifest">
	<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#302b44">
	<link rel="shortcut icon" href="favicon/favicon.ico">
	<meta name="msapplication-TileColor" content="#302b44">
	<meta name="msapplication-config" content="favicon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
</head>

<body>

	<div class="background-wrapper">
        <div class="background animate__animated animate__fadeIn">
          <div class="background-item background-item--1"></div>
          <div class="background-item background-item--2"></div>
          <div class="background-item background-item--3"></div>
          <div class="background-item background-item--4"></div>
        </div>
      </div>


	<section class="window animate__animated animate__fadeIn">

		<div class="window-header">
			<div class="window-header-dots flex">
				<div class="window-header-dot pl-3 pt-3 bg-red"></div>
				<div class="window-header-dot pl-3 pt-3 bg-yellow ml-2"></div>
				<div class="window-header-dot pl-3 pt-3 bg-green ml-2"></div>
			</div>
			<div class="window-header-tab">
				Разработка и продвижение сайтов
				<button class="window-header-tab__close btn btn-xsmall ml-4 btn-fab" data-close>
					<svg class="icon">
						<use xlink:href="img/icons.svg#cross" />
					</svg>
				</button>
			</div>
			<button class="window-header-add btn" data-open-new-tab>
				<svg class="icon">
					<use xlink:href="img/icons.svg#plus" />
				</svg>
			</button>
			<button class="window-header-arrow btn btn-fab btn-small ml-auto mt-2">
				<svg class="icon">
					<use xlink:href="img/icons.svg#to-down" />
				</svg>
			</button>
		</div>
		<div class="window-control">
			<button class="window-control-back btn btn-fab btn-small mr-1">
				<svg class="icon">
					<use xlink:href="img/icons.svg#window-arrow-left" />
				</svg>
			</button>
			<button class="window-control-next btn btn-fab btn-small mr-1">
				<svg class="icon">
					<use xlink:href="img/icons.svg#window-arrow-right" />
				</svg>
			</button>
			<button class="window-control-refresh btn btn-fab btn-small" data-reload>
				<svg class="icon">
					<use xlink:href="img/icons.svg#refresh" />
				</svg>
			</button>
			<div class="window-control-address">
				<svg class="icon window-control-lock mr-3">
					<use xlink:href="img/icons.svg#lock" />
				</svg>
				stdkit.ru
				<button class="window-control-share btn btn-fab btn-small ml-auto" data-share>
					<svg class="icon">
						<use xlink:href="img/icons.svg#share" />
					</svg>
				</button>
				<button class="window-control-star btn btn-fab btn-small ml-1" data-add-favorite>
					<svg class="icon">
						<use xlink:href="img/icons.svg#star" />
					</svg>
				</button>
			</div>
			<button class="window-control-ext btn btn-fab btn-small">
				<svg class="icon">
					<use xlink:href="img/icons.svg#extention" />
				</svg>
			</button>
			<button class="window-control-toggle btn btn-fab btn-small ml-1">
				<svg class="icon">
					<use xlink:href="img/icons.svg#window-toggle" />
				</svg>
			</button>
			<button class="window-control-dots btn btn-fab btn-small ml-1">
				<svg class="icon">
					<use xlink:href="img/icons.svg#dots-vertical" />
				</svg>
			</button>
		</div>
		<div class="window-content">
			<div class="window-content__inner">

				<div class="window-content__title animate__animated animate__fadeInDown">
					<img src="img/logo.svg" alt="">
				</div>
				<div class="window-content__subtitle text-subtitle-2 text-md-h4 animate__animated animate__fadeInUp">
					Скоро здесь
					будет новый сайт</div>
				<div class="flex flex-align-center animate__animated animate__fadeInUp">
					<a href="https://wa.me/79183601888" target="_blank" class="btn btn--green btn-icon mr-3">
						<img src="img/whatsapp.png" alt="">
					</a>
					<a href="https://t.me/STD_KIT" target="_blank" class="btn btn--blue btn-icon mr-3">
						<img src="img/telegramm.png" alt="">
					</a>
					<a href="tel:+7 (918) 360-18-88"
						class="text-subtitle-2 text-md-h4 text--regular btn btn--link btn--red color-inherit">
						+7 (918) 360-18-88
					</a>
				</div>
				<a href="mailto:info@stdkit"
					class="mt-7 text-subtitle-1 text-md-h4 text--regular btn btn--link btn--red color-inherit animate__animated animate__fadeInUp">info@stdkit</a>

			</div>
			<!-- <div class="code-cursor-wrapper">
				<canvas></canvas>
			</div> -->
		</div>

	</section>
</body>

</html>
